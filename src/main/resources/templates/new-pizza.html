<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aggiungi Pizza</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container mt-5">
		<h1 class="mt-5 mb-4 text-center">Aggiungi una nuova pizza</h1>
		<form th:action="@{/pizzas/new-pizza}" th:object="${pizza}"
			method="post">
			<ul>
				<li th:each="err : ${#fields.allErrors()}" th:text="${err}"
					class="text-danger"></li>
			</ul>
			<div class="form-group">
				<label for="name">Nome</label> <input type="text"
					class="form-control" id="name" name="name"
					placeholder="Inserisci il nome della pizza" th:field="*{name}" th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
					</ul>
				</div>
			</div>
			<div class="form-group">
				<label for="description">Descrizione</label>
				<textarea class="form-control" id="description" name="description"
					placeholder="Inserisci la descrizione della pizza"
					th:field="*{description}"></textarea>
			</div>
			<div class="form-group">
				<label for="imgURL">URL dell'immagine</label> <input type="text"
					class="form-control" id="imgURL" name="imgURL"
					placeholder="Inserisci l'URL dell'immagine della pizza"
					th:field="*{imgURL}">
			</div>
			<div class="form-group">
				<label for="price">Prezzo</label> <input type="text"
					class="form-control" id="price" name="price"
					placeholder="Inserisci il prezzo della pizza" th:field="*{price}" th:errorClass="is-invalid">
				<div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
					<ul>
						<li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
					</ul>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Aggiungi pizza</button>
		</form>
	</div>
</body>
</html>
